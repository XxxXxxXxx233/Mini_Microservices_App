apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - path: /posts/create
            pathType: Prefix
            backend:
              service:
                name: posts-srv-clusterip
                port: 
                  number: 8080
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: query-srv-clusterip
                port: 
                  number: 8082
          - path: /posts/?(.*)/comments
            pathType: Prefix
            backend:
              service:
                name: comments-srv-clusterip
                port: 
                  number: 8081
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv-clusterip
                port: 
                  number: 3000
            